flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: "launcher_icon"
  min_sdk_android: 21
  adaptive_icon_background: "#000000" # Solid black background
  adaptive_icon_foreground: "assets/icon/icon.png"
  adaptive_icon_foreground_inset: 16

  ios: true
  remove_alpha_ios: true
  background_color_ios: "#000000" # iOS dark background

  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#000000"
    theme_color: "#000000"

  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 256
    background_color: "#000000"

  macos:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#000000"
